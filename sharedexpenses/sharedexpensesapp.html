<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shared Expenses App</title>

    <link href="sharedexpenses.css" rel="stylesheet" />
    <script src="sharedexpenses.js" defer></script>

    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </head>
  <header></header>
  <body id="body">
    <div id="main" class="container">
      <div class="container">
        <h1>Shared Expenses App</h1>
        <a href="howto.html">How to use</a>
        <a href="../index.html" id="home">Home</a>
      </div>

      <div id="topdiv" class="row">
        <div class="col">
          <form id="form">
            <h2>Enter Expenses</h2>
            <input
              class="input"
              id="u1"
              name="u1"
              type="text"
              required
              placeholder="name"
              class="userInput"
            />

            <input
              class="input"
              id="e1"
              name="e1"
              type="text"
              required
              placeholder="expense"
              class="expenseInput"
            />

            <input
              class="input"
              id="u2"
              name="u2"
              type="text"
              required
              placeholder="name"
              class="userInput"
            />

            <input
              class="input"
              id="e2"
              name="e2"
              type="text"
              required
              placeholder="expense"
              class="expenseInput"
            /><br />
            <button
              id="submit"
              type="button"
              class="button"
              onclick="calcAvg()"
            >
              Calculate Results
            </button>
            <h2>Display Results</h2>
            <p id="showResults">Results Here.</p>
            <button id="addToStore" type="button" onclick="addData()">
              Save Results
            </button>
          </form>
        </div>

        <div class="col">
          <h2>Dashboard</h2>
          <canvas id="myCanvas"></canvas>
        </div>
      </div>

      <div id="botdiv" class="row">
        <div class="col">
          <h2>Records</h2>

          <table id="list" class="table container"></table>
        </div>
      </div>
      <!-- Button to Open the Modal -->
      <!-- <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#myModal"
      >
        Open modal
      </button> -->

      <!-- The Modal -->
      <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Edit Record</h4>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>

            <!-- Modal body -->
            <div id="modal-record" class="modal-body"></div>

            <!-- Modal footer -->
            <div id="footer" class="modal-footer">
              <button
                type="button"
                class="btn btn-danger"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
