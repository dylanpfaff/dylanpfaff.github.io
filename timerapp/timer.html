<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>timer App</title>

    <link href="timer.css" rel="stylesheet" />

    <script src="timer.js" defer></script>
  </head>
  <body>
    <div id="rounds">Rounds: 0</div>
    <div id="time"></div>

    <div id="page-1">
      <a href="#" id="timer" onclick="return show('page-2', 'page-1');"
        >View Player Stats</a
      >
      <a href="#" onclick="return show('page-3', 'page-1', 'page-2');"
        >View Life Counter</a
      ><br />
      <br />

      <canvas id="time-canvas"> </canvas><br />
      <!-- <img id="start-button" src="start-button.svg" /> -->
      <!-- <img id="reset-button" src="start-button.svg" /> -->
    </div>

    <div id="page-2">
      <a href="#" onclick="return show('page-1', 'page-2', 'page-3');"
        >Return To Timer</a
      >
      <a href="#" onclick="return show('page-3', 'page-1', 'page-2');"
        >View Life Counter</a
      ><br />

      <form>
        <h2>Submit players</h2>
        <!-- <label for="name">name:</label><br /> -->
        <input id="player-1" type="text" placeholder="Tom Bombadil" /><br />
        <!-- <label for="name">name:</label><br /> -->
        <input id="player-2" type="text" placeholder="Tom Bombady" /><br />
        <!-- <label for="name">name:</label><br /> -->
        <input id="player-3" type="text" placeholder="Tom Bombadave" /><br />
        <!-- <label for="name">name:</label><br /> -->
        <input id="player-4" type="text" placeholder="Tom Bombadosh" /><br />
        <button id="enter-players" onclick="addPlayers()" type="button">
          Start new game
        </button>
      </form>
      <h2>Player Stats</h2>
      <table id="stats">
        <tr>
          <th>Player</th>
          <th>Total Time</th>
        </tr>
      </table>
    </div>
    <div id="page-3">
      <a href="#" onclick="return show('page-1', 'page-2', 'page-3');"
        >Return To Timer</a
      >
      <a href="#" onclick="return show('page-2', 'page-1', 'page-3');"
        >View Player Stats</a
      ><br />
      <h2 id="life">Life Counter</h2>
      <p id="p-1-life"></p>
      <input
        type="button"
        value="-"
        class="button-minus"
        data-field="quantity"
        onclick=""
      />
      <input
        type="number"
        step="1"
        max=""
        value="1"
        name="quantity"
        class="quantity-field"
      />
      <input
        type="button"
        value="+"
        class="button-plus"
        data-field="quantity"
      /><br />
      <p id="p-2-life"></p>
      <div class="input-group">
        <input
          type="button"
          value="-"
          class="button-minus"
          data-field="quantity"
        />
        <input
          type="number"
          step="1"
          max=""
          value="1"
          name="quantity"
          class="quantity-field"
        />
        <input
          type="button"
          value="+"
          class="button-plus"
          data-field="quantity"
        />
      </div>
    </div>
    <a href="../index.html" id="home">Home</a>
  </body>
</html>
