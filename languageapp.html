<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Language App</title>

    <link href="languageapp.css" rel="stylesheet" />

    <script src="languageapp.js" defer></script>
  </head>
  <body>
    <h1>GabbaGrammar</h1>
    <br />
    <form id="add-word">
      <input
        type="text"
        id="new-word"
        name="new-word"
        required
        placeholder="add new word(s)"
      /><br />

      <input
        type="text"
        id="translation"
        name="translation"
        required
        placeholder="add translation"
      /><br />

      <select name="category" id="category">
        <option value="noun">noun</option>
        <option value="verb">verb</option>
        <option value="adjective">adjective</option>
        <option value="proverb">proverb</option>
        <option value="phrase">phrase</option> </select
      ><br />

      <button id="submit" type="button" onclick="addData()">
        submit to word bank
      </button>

      <!-- <input type="submit" value="submit" id="submit" /> -->
    </form>
    <br />
    <h2 id="w-bnk" onclick="readWords()">
      word bank
      <!--<a href="wordbank.html">word bank</a>
      <button id="submit" type="button" onclick="readWords()">
        display word bank
      </button>-->
    </h2>

    <div id="test"></div>

    <h2 id="ctgry">category</h2>
    <h2>flash cards</h2>
    <h2>synonyms</h2>
    <h2>antonyms</h2>
    <h2>common phrases</h2>
    <h2>common errors</h2>
    <h2>test yourself</h2>
    <h2>games</h2>
    <h2>% progress</h2>
  </body>
</html>
